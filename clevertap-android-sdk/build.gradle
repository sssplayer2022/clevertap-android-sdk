buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'http://mx.nexus.com:8098/nexus/content/repositories/releases/'
            credentials {
                username "$System.env.MX_NEXUS_USER"
                password "$System.env.MX_NEXUS_PW"
            }
        }
        maven { url 'http://mx.nexus.com:8098/nexus/content/repositories/snapshots/'
            credentials {
                username "$System.env.MX_NEXUS_USER"
                password "$System.env.MX_NEXUS_PW"
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.google.gms:google-services:4.3.3'
    }
}

